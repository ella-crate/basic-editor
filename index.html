<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
     <div class="editor">
     <div class="filter">
        <label for="blur">Blur</label>
        <input type="range" min="0" max="5" value="0" step="0.1" id="blur">
        <span class="range-class" id="blur-value" >0%</span>
     </div>


     <div class="filter">
        <label for="contrast">Contrast</label>
        <input type="range" min="0" max="200" value="100" id="contrast">
        <span class="range-class" id="contrast-value" >100%</span>
     </div>

     <div class="filter">
        <label for="hue-rotate">Hue-rotate</label>
        <input type="range" min="0" max="360" value="0" id="hue-rotate">
        <span class="range-value" id="hue-rotate-value" >0%</span>
     </div>
     <div class="filter">
        <label for="sepia">Sepia</label>
        <input type="range" min="0" max="200" value="100" id="sepia">
        <span class="range-value" id="hue-rotate-value" >100%</span>
     </div>
     <div class="fli-buttons">
        <div class="flip-option">
            <input type="radio" name="flip" id="no-flip" checked>
            <label for="no-flip">No Flip</label>
        </div>
        <div class="flip-option">
            <input type="radio" name="flip" id="flip-x" checked>
            <label for="flip-x">flip horizantal</label>
        </div>
        <div class="flip-option">
            <input type="radio" name="flip" id="flip-y" checked>
            <label for="flip-y">flip vertical</label>
        </div>
     </div>
    </div>
    <div class="result">
        <figure class="image-container">
            <img id="chosen image">
        </figure>
        <input type="file" id="upload-button" accept="imgge/*">
        <label for="upload-button">Choose an image</label>
        <button id="download-button">Download Image</button>
    </div>
    </div>
</body>
</html>
